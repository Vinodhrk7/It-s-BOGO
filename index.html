<!DOCTYPE html>

              <div class="price">$10.00 USD</div>
              <div class="strike">$24.00 USD</div>
            </div>
          </div>

              <div class="spacer"></div>
              <div class="label">Size</div>

              <label>#1</label>
              <select>

              </select>
            </div>
          </div>
        </label>
        <label class="offer-box" data-units="3">
          <div class="content">
            <input type="radio" name="unit" value="3" data-price="24" />
            <div class="left">
              <div>
                <strong>3 Unit</strong>
                <span class="badge orange">30% Off</span>

          <span class="delivery">Free Delivery</span>
          <span class="total" id="total-price">Total: $10.00 USD</span>

        <button type="submit" class="cart-btn">+ Add to Cart</button>

      <p class="powered">@ Powered by Pumper</p>
      </div>
    </div>

    <script src="script.js"></script>

</html>
